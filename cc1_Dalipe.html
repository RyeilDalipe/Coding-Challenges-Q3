<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 1</title>
</head>
<body>

<button onclick="addToTotal(5)">Burger</button>
<button onclick="addToTotal(3)">Fries</button>
<button onclick="addToTotal(2)">Juice</button>
<h3 id="totalPrice">Total Price: $0</h3>
<button onclick="clearTotal()">Clear</button>

<script>
    let totalPrice = 0;

    function addToTotal(price) {
        totalPrice += price;
        document.getElementById('totalPrice').innerText = 'Total Price: $' + totalPrice;
    }

    function clearTotal() {
        totalPrice = 0;
        document.getElementById('totalPrice').innerText = 'Total Price: $' + totalPrice;
    }
</script>
</body>
</html>
