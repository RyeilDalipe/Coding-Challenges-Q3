<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 3
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            div {
                background-color: white;
                width: 300px;
                height: 30px;
                text-align: center;
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1> Name List </h1>

        <table id="table"> 
            <tr>
                <th> First Name</th>
                <th> Middle Name</th>
                <th> Last Name</th>
            </tr>
        </table>
        <button onclick="addName()">Add Name</button>
        <script>
            function addName(){
                var table = document.getElementById("table"); //bro that actually worked what
                var row = table.insertRow(-1); //creates an empty table row; works pretty much the same as html <tr>
                var cell1 = row.insertCell(0); 
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = "<input type='text'>";
                cell2.innerHTML = "<input type='text'>";
                cell3.innerHTML = "<input type='text'>";
            }
        </script>
    </body>
</html>
